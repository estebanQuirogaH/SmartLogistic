<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Panel de Administrador</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header>
        <h1>Panel de Administrador</h1>
        <nav>
            <ul>
                <li><a href="/admin">Inicio</a></li>
                <li><a href="/admin/my-stores">Mis Tiendas</a></li>
                <li><a href="/admin/adminStores">Todas las Tiendas</a></li>
                <li><a href="/admin/stores/create">Crear Tienda</a></li>
                <li><a href="/auth/logout">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Resumen</h2>
            <div class="dashboard-card">
                <h3>Mis Tiendas</h3>
                <p th:text="'Total: ' + ${stores.size()}"></p>
                <a href="/admin/my-stores" class="btn">Ver Mis Tiendas</a>
            </div>

            <div class="dashboard-card">
                <h3>Crear Nueva Tienda</h3>
                <p>Gestione la creación de nuevas tiendas en el sistema</p>
                <a href="/admin/stores/create" class="btn">Crear Tienda</a>
            </div>
        </section>
    </main>

    <footer>
        <p>Sistema de Gestión de Tiendas - 2025</p>
    </footer>
</body>
</html>
